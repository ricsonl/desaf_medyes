<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <side-menu></side-menu>
            </div>
            <div class="col-lg-10">
                <my-header></my-header>
                <page-content></page-content>
            </div>
        </div>
    </div>

    <template id="menu">
        <div class="menu">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </template>

    <template id="header">
        <div class="header">
            <header>a</header>
        </div>
    </template>

    <template id="content">
        <div class="content">
            <h3>Tabela de funcionários</h3>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Área</th>
                        <!--<th>Salário</th>-->
                    </tr>
                </thead>
                <tbody v-for="func in funcionarios">
                    <tr>
                        <td>{{ func.id }}</td>
                        <th>{{ func.nome }} {{ func.sobrenome }}</th>
                        <td>{{ areas.filter(a => a.codigo == func.area)[0].nome }}</td>
                        <!--<td>R$ {{ func.salario }}</td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </template>
    
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
